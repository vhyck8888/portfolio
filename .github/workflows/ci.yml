name: Build and Publish Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Login to Expo
        run: npx eas-cli login --token ${{ secrets.EXPO_TOKEN }}

      - name: Build Android app
        run: npx eas build --platform android --non-interactive
